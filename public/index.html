<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Hiker API by Kate & Alex</title>
    <link rel="stylesheet" href="/libs/semantic-ui-css/semantic.min.css">
    <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
    <div class="ui container">
        <form class="authenticate ui form">
            <div class="field">
                <label>E-mail</label>
                <input type="text" name="email" id="email">
            </div>
            <div class="field">
                <label>Password</label>
                <input type="text" name="password" id="password">
            </div>
            <button class="ui submit button">Authenticate</button>
        </form>
    </div>
    <script src="/libs/jquery/dist/jquery.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
